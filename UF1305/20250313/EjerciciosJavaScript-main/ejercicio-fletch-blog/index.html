<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Dinámico con API</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Blog de Prueba</h1>

    <!-- Selector de artículos -->
    <label for="articulos">Selecciona un artículo:</label>
    <select id="articulos">
      <option value="">Cargando artículos...</option>
    </select>

    <!-- Contenedor donde se mostrará el artículo -->
    <div id="articulo">
      <h2 id="titulo"></h2>
      <p><strong>Autor:</strong> <span id="autor"></span></p>
      <p id="contenido"></p>
      <div id="imagenes"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
