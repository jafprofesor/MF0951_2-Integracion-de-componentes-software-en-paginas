<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1: Validación Básica</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulario con Validación Básica</h1>
      <form id="formulario-basico" novalidate>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
          <span class="error" id="error-nombre"></span>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <span class="error" id="error-email"></span>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
          />
          <!--Añadido para ver como texto la password en el formulario simple-->
          <img src="eye.png" id="ver-pass" class="icon-pass" onclick="verPassword()"/>

          <span class="error" id="error-password"></span>
        </div>

        <div class="form-group">
          <label for="edad">Edad:</label>
          <input
            type="number"
            id="edad"
            name="edad"
            required
            min="18"
            max="100"
          />
          <span class="error" id="error-edad"></span>
        </div>

        <button type="submit">Enviar</button>
      </form>
      <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
