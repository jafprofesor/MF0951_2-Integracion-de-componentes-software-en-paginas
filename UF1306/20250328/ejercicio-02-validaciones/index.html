<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2: Validaciones Específicas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulario con Validaciones Específicas</h1>
      <form id="formulario-avanzado" novalidate>
        <div class="form-group">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required />
          <span class="error" id="error-nombre"></span>
          <span class="requisitos">Debe contener nombre y apellido</span>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <span class="error" id="error-email"></span>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required />
          <span class="error" id="error-telefono"></span>
          <span class="requisitos">Formato: 123-456-789 o 123456789</span>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
          
          <!--Añadido para ver como texto la password-->
          <img src="eye.png" id="ver-pass" class="icon-pass" onclick="verPassword()"/>

          
          <span class="error" id="error-password"></span>
          <div class="requisitos-password">
            <p>La contraseña debe contener:</p>
            <ul>
              <li id="req-longitud">Al menos 8 caracteres</li>
              <li id="req-mayuscula">Al menos una mayúscula</li>
              <li id="req-minuscula">Al menos una minúscula</li>
              <li id="req-numero">Al menos un número</li>
              <li id="req-especial">Al menos un carácter especial</li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmar-password">Confirmar contraseña:</label>
          <input
            type="password"
            id="confirmar-password"
            name="confirmar-password"
            required
          />
          <span class="error" id="error-confirmar-password"></span>
        </div>

        <div class="form-group">
          <label for="fecha-nacimiento">Fecha de nacimiento:</label>
          <input
            type="date"
            id="fecha-nacimiento"
            name="fecha-nacimiento"
            required
          />
          <span class="error" id="error-fecha-nacimiento"></span>
        </div>

        <div class="form-group">
          <label>Género:</label>
          <div class="radio-group">
            <input
              type="radio"
              id="masculino"
              name="genero"
              value="masculino"
              required
            />
            <label for="masculino">Masculino</label>

            <input type="radio" id="femenino" name="genero" value="femenino" />
            <label for="femenino">Femenino</label>

            <input type="radio" id="otro" name="genero" value="otro" />
            <label for="otro">Otro</label>
          </div>
          <span class="error" id="error-genero"></span>
        </div>

        <div class="form-group">
          <label for="pais">País:</label>
          <select id="pais" name="pais" required>
            <option value="">Selecciona un país</option>
            <option value="es">España</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
            <option value="co">Colombia</option>
            <option value="pe">Perú</option>
            <option value="cl">Chile</option>
          </select>
          <span class="error" id="error-pais"></span>
        </div>

        <div class="form-group">
          <label for="terminos">
            <input type="checkbox" id="terminos" name="terminos" required />
            Acepto los términos y condiciones
          </label>
          <span class="error" id="error-terminos"></span>
        </div>

        <button type="submit">Registrarse</button>
      </form>
      <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>

    <!--Pequeño script para ver como texto la password-->
    <script src="verPassword.js"></script>
  </body>
</html>
